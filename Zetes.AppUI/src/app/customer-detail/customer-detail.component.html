<form #detForm="ngForm">  
<div *ngIf="customer" class="container p-3 form-detail">
  <div class="row ">
    <div class="col">
      <div class="mb-1"><label for="txtName" class="form-label ">First Name</label>
        <input type="text" [(ngModel)]="customer.firstName" class="form-control form-control-sm" 
        id="txtName" name="txtName" minlength="2" maxlength="30"  required>
      </div>
    </div>
    <div class="col">
      <div class="mb-1"><label for="txtLName" class="form-label ">Last Name</label>
        <input [(ngModel)]="customer.lastName" type="text" class="form-control form-control-sm" 
        id="txtLName" name="txtLName" minlength="2" maxlength="30"  required>
      </div>
    </div>
  </div>
  <div class="row ">
    <div class="col">
      <div class="mb-1"><label for="txtEmail" class="form-label ">Email</label>
        <input [(ngModel)]="customer.email" type="email" class="form-control form-control-sm" 
        id="txtEmail" name="txtEmail" minlength="2" maxlength="60"  required>
      </div>
    </div>
    <div class="col">
      <div class="mb-1"><label for="txtPhone" class="form-label ">Phone</label>
        <input [(ngModel)]="customer.phone" type="tel" class="form-control form-control-sm" 
        id="txtPhone" name="txtPhone" minlength="2" maxlength="30"  required>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="mt-3 float-end">
        <button class="btn btn-secondary" (click)="onCancel()" >Cancel</button>
        &nbsp;
        <button class="btn btn-primary" (click)="onSave()">Save</button>  
      </div>
    </div>
  </div>
</div>
</form>
