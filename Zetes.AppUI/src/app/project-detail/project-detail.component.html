<div *ngIf="project" class="container p-3 form-detail">
    <div class="row ">
        <div class="col">
          <div class="mb-1"><label for="selCustomer" class="form-label ">Customer</label>
            <select type="text" [(ngModel)]="project.customerId" class="form-select form-control-sm" id="selCustomer">
                <option *ngFor="let customer of customers" [value]="customer.customerId">{{customer.firstName}} {{customer.lastName}}</option>
            </select>
          </div>
        </div>
      </div>    
    <div class="row ">
      <div class="col">
        <div class="mb-1"><label for="txtName" class="form-label ">Name</label>
          <input type="text" [(ngModel)]="project.name" class="form-control form-control-sm" id="txtName">
        </div>
        </div>
      </div>
      <div class="row ">
      <div class="col">
        <div class="mb-1"><label for="txtDescription" class="form-label ">Description</label>
          <input [(ngModel)]="project.description" type="text" class="form-control form-control-sm" id="txtDescription">
        </div>
      </div>
    </div>
    <div class="row ">
      <div class="col">
        <div class="mb-1"><label for="txtStartDate" class="form-label ">Start Date</label>
          <input [(ngModel)]="project.startDate" type="datetime-local" class="form-control form-control-sm" id="txtStartDate" placeholder="dd-mm-yyyy" >
        </div>
      </div>
      <div class="col">
        <div class="mb-1"><label for="txtEndDate" class="form-label ">End Date</label>
          <input [(ngModel)]="project.endDate" type="datetime-local" class="form-control form-control-sm" id="txtEndDate" placeholder="dd-mm-yyyy" >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="mt-3 float-end">
          <button class="btn btn-secondary" (click)="onCancel()" >Cancel</button>
          &nbsp;
          <button class="btn btn-primary" (click)="onSave()">Save</button>  
        </div>
      </div>
    </div>
  </div>
