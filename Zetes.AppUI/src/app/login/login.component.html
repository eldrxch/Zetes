
<div class="row">
    <div class="col-md-12">
        <section>
            <div class="card border-dark mb-3" style="width: 350px;">
                <div class="card-header">Use a local account to log in</div>
                <div class="card-body w-100 h-100">
                    <form id="account" name="account">
                        <div class="text-danger" role="alert"></div>
                        <div class="form-floating mb-3">
                            <input  [(ngModel)]="login.username" name="txtEmail" class="form-control" autocomplete="username" aria-required="true" placeholder="name@example.com" />
                            <label class="form-label">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input  [(ngModel)]="login.password" name="txtPass" type="password" class="form-control" autocomplete="current-password" aria-required="true" placeholder="password" />
                            <label class="form-label">Password</label>
                        </div>
                        <div>
                            <button id="login-submit" type="button" (click)="onLogin()" class="w-100 btn btn-lg btn-primary">Log in</button>
                        </div>
                        <div>
                            <p>
                                <a routerLink="/register" class="btn btn-link">Register as a new user</a>
                            </p>
                        </div>
                    </form>
                </div>
              </div>                  
        </section>
    </div>
</div>
